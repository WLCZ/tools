<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- Primary Meta Tags -->
    <title>ToolBox - Sua caixa de aplicativos!</title>
    <meta name="title" content="ToolBox - Sua caixa de aplicativos!" />
    <meta
      name="description"
      content="Vários aplicativos em um só lugar, tenha uma verdadeira caixa de ferramentas de aplicativos direto na tela do seu celular."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tools.giordane.dev/" />
    <meta property="og:title" content="ToolBox - Sua caixa de aplicativos!" />
    <meta
      property="og:description"
      content="Vários aplicativos em um só lugar, tenha uma verdadeira caixa de ferramentas de aplicativos direto na tela do seu celular."
    />
    <meta
      property="og:image"
      content="https://tools.giordane.dev/img/thumb.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tools.giordane.dev/" />
    <meta
      property="twitter:title"
      content="ToolBox - Sua caixa de aplicativos!"
    />
    <meta
      property="twitter:description"
      content="Vários aplicativos em um só lugar, tenha uma verdadeira caixa de ferramentas de aplicativos direto na tela do seu celular."
    />
    <meta
      property="twitter:image"
      content="https://tools.giordane.dev/img/thumb.png"
    />
    <script
      data-ad-client="ca-pub-3691018218945214"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >Lamentamos, mas o ToolBox não funciona corretamente sem JavaScript
        habilitado. Por favor, habilite para continuar.</strong
      >
    </noscript>
    <div id="app"></div>
    <div class="container bg-lightmt-5">
      <div class="row">
        <div class="col-12 text-center py-5 mt-5">
          <h4>ToolBox</h4>
          <p>Sua caixa de ferramentas online!</p>
          <span>2020 - Dev Giordane</span>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "ToolBox",
        "url": "http://tools.giordane.dev/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "http://tools.giordane.dev/{search_term_string}http://tools.giordane.dev/",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
